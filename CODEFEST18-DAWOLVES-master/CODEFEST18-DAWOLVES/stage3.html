<html lang="en"><!-- HEADING -->
<head>
	<title>DA WOOOLLLLLVVVVVVEEESSSSSSS</title>
	<link rel="stylesheet" href="style/styles.css" type="text/css" />
</head>
<body>
	<div id="wrapper">
    <canvas id="myCanvas" width="780" height="420"></canvas>
		<script src="scripts/stage3Script.js"> </script>

		<div id="objectives">
			<p>Use actions from the Action List to move the triangle to the exit</p>
		</div>

		<div class="textarea_format">
			<textarea  name="textareas" type="textarea" id="input" value="input" placeholder="Enter Game Commands Here"></textarea>
			<span id="controls">
				<b>CONTROLS:</b>
				<ul>
					<li>.left()</li>
					<li>.right()</li>
					<li>.up()</li>
					<li>.down()</li>
				</ul>
			</span>
		</div>
		<div class="developer_buttons">
			<button name="up" type="button" id="up" value="up">UP</button>
			<button name="down" type="button" id="down" value="down">DOWN</button>
			<button name="left" type="button" id="left" value="left">LEFT</button>
			<button name="right" type="button" id="right" value="right">RIGHT</button>
		</div>
		<div class="button_format">
			<div id="button_panel">
				<button name="previous" type="button" id="previous" value="prev" onclick="window.location.href='stage2.html'">Previous</button>
				<button name="execute" type="submit" id="execute" value="exe">Execute</button>
				<button name="reset" type="reset" id="reset" value="reset">Reset</button>
				<button name="next" type="button" id="next" value="next" onclick="window.location.href='stage4.html'">Next</button>
			</div>

		</div>
	</div>
</body>
</html>
